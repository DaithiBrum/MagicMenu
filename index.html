<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>MagicMenu</title>
</head>

<body id="body">

  <!--Title -->
  <header class="has-text-centered">
    <!-- Logo -->
    <img id="logo" src="assets/logo/logo 4.jpg" alt="MagicMenu logo">
    <!-- Title -->
    <h1 class="title is-1">MagicMenu</h1>
  </header>

  <!-- Interactive day of week navigation -->
  <main>
    <section1>
      <div id="Day-of-week" class="container box has-text-centered is-size-1">
        <d>Day of week</d>
        <div class="tile is-horizontal">
          <a href="#Mon"> <input id="Monday" class="button" type="submit" value="Mo"></a>
          <a href="#Tue"><input id="Tuesday" class="button" type="submit" value="Tu"></a>
          <a href="#Wed"><input id="Wednesday" class="button" type="submit" value="We"></a>
          <a href="#Thu"><input id="Thursday" class="button" type="submit" value="Th"></a>
          <a href="#Fri"><input id="Friday" class="button" type="submit" value="Fr"></a>
          <a href="#Sat"><input id="Saturday" class="button" type="submit" value="Sa"></a>
          <a href="#Sun"><input id="Sunday" class="button" type="submit" value="Su"></a>
        </div>
        <button class="Generate">Generate</button>
      </div>
      <div id="disRecipe">

      </div>
    </section1>

    <section>
      <div id="box">

        <Section id="Mon" class="Mon">
          <h2>Monday</h2>

        </Section>

        <Section id="Tue" class="Tue">
          <h2>Tuesday</h2>
        </Section>

        <Section id="Wed" class="Wed">
          <h2>Wednesday</h2>
        </Section>

        <Section id="Thu" class="Thu">
          <h2>Thursday</h2>
        </Section>

        <Section id="Fri" class="Fri">
          <h2>Friday</h2>
        </Section>

        <Section id="Sat" class="Sat">
          <h2>Saturday</h2>
        </Section>

        <Section id="Sun" class="Sun">
          <h2>Sunday</h2>
        </Section>

    </section>

    <section>
      <div>
        <h2>Cocktail Drink: </h2>
        <button id="cocktailButton">Click for Cocktail Option </button>
      </div>
      <div id="cocktail"></div>
    </section>

  </main>

  <footer class="footer">
    <div id="morRecipes">
      <label for="moreRecipes"><strong>What other kinds of recipes would you like to see?</strong></label>
      <input type="text" name="moreRecipes" id="moreRecipes">
      <button id="saveBtn">Save</button>
    </div>
    <div id="futRecipes"> 
      <strong>Potential Future Recipes: </strong>
    </div>
    <ul id="futureRecipes"></ul>
  </footer>

  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="assets/javascript/script.js"></script>
</body>

</html>
