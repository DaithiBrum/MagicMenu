<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="MagicMenu is an application that helps you plan your meals for the week based on your preferences and allergies.">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Title -->
  <title>MagicMenu</title>
</head>

<body>

  <!-- Container -->
  <div class="container">

    <!-- Header -->
    <header class="has-text-centered">
      <!-- Logo -->
      <img id="logo" src="assets/logo/logo 4.jpg" alt="MagicMenu logo">
      <!-- Title -->
      <h1 class="title is-1">MagicMenu</h1>
    </header>

    <!--main middle section joseph and shawn-->
    <main>


    <!--joseph buttons and days-->
<section>
  <div id="Day-of-week" class="container box has-text-centered is-size-2">
    Day of week
  </div>

  <div class="buttons has-addons is-centered">
    <a class="button is-info" href="#Mon" id="Monday">Mo</a>
    <a class="button is-info" href="#Tue" id="Tuesday">Tu</a>
    <a class="button is-info" href="#Wed" id="Wednesday">We</a>
    <a class="button is-info" href="#Thu" id="Thursday">Th</a>
    <a class="button is-info" href="#Fri" id="Friday">Fr</a>
    <a class="button is-info" href="#Sat" id="Saturday">Sa</a>
    <a class="button is-info" href="#Sun" id="Sunday">Su</a>
  </div>
</section>

       <!--shawn images and info box-->
      <section>
        <div
          style="height:500px;width:500px;border:2px solid; font:20px gerogia, garamond, serif;overflow:auto;margin-left:auto;margin-right:auto">

          <Section id="Mon" class="Mon">
            <h2>Monday</h2>
            <!-- <div id="nutrition-label">Nutrition</div> -->
          </Section>

          <Section id="Tue" class="Tue">
            <h2>Tuesday</h2>
          </Section>

          <Section id="Wed" class="Wed">
            <h2>Wednesday</h2>
          </Section>

          <Section id="Thu" class="Thu">
            <h2>Thursday</h2>
          </Section>

          <Section id="Fri" class="Fri">
            <h2>Friday</h2>
          </Section>

          <Section id="Sat" class="Sat">
            <h2>Saturday</h2>
          </Section>

          <Section id="Sun" class="Sun">
            <h2>Sunday</h2>
          </Section>

      </section>

      <button class="Generate">Generate</button>

      <!--Cocktail section madison-->

      <section>
        <div>
          <h2>Cocktail Drink: </h2>
          <button id="cocktailButton">Click for Cocktail Option: </button>
        </div>
        <div id="cocktail"></div>
      </section>


      <!--Alergies and Preferences -->


      <section>
        <div class="container">
          <div class="columns">
            <div class="column is-half">
              <h3 class="title is-3">Allergies</h3>
              <div class="buttons">
                <button class="button is-rounded"> Dairy</button>
                <button class="button is-rounded"> Gluten</button>
                <button class="button is-rounded"> Nuts</button>
                <button class="button is-rounded"> Seafood</button>
                <button class="button is-rounded"> Eggs</button>
                <button class="button is-rounded"> Soy</button>
              </div>
            </div>
            <div class="column is-half">
              <h3 class="title is-3">Preferences</h3>
              <div class="buttons">
                <button class="button is-info is-outlined">Ethnic</button>
                <button class="button is-info is-outlined">Diet</button>
                <button class="button is-info is-outlined">Price</button>
                <button class="button is-info is-outlined">Distance</button>
                <button class="button is-info is-outlined">Rating</button>
                <button class="button is-info is-outlined">Random</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      
      
      </section>

    </main>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
